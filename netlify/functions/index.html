<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Uploader</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { opacity: 0.8; }
        .status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a file to GitHub Securely</h1>
        <input type="file" id="file-upload" />
        <button id="upload-button">Upload File</button>
        <div id="status" class="status"></div>
        <input type="text" id="file-url" placeholder="Uploaded file URL will appear here" readonly />
    </div>

    <script>
        const uploadButton = document.getElementById('upload-button');
        const fileUploadInput = document.getElementById('file-upload');
        const statusDiv = document.getElementById('status');
        const fileUrlInput = document.getElementById('file-url');

        uploadButton.addEventListener('click', async () => {
            const file = fileUploadInput.files[0];
            if (!file) {
                statusDiv.textContent = 'Please select a file first.';
                statusDiv.style.color = 'red';
                return;
            }

            statusDiv.textContent = 'Reading file...';
            statusDiv.style.color = 'blue';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const base64Content = reader.result.split(',')[1];
                    const uniqueFilename = Date.now() + '-' + file.name.replace(/\s+/g, '_');
                    const pathInRepo = `uploads/${uniqueFilename}`;
                    const commitMessage = `Upload file: ${uniqueFilename}`;

                    statusDiv.textContent = 'Uploading... Please wait.';
                    statusDiv.style.color = 'blue';

                    const response = await fetch('/.netlify/functions/get-token', {
                        method: 'POST',
                        body: JSON.stringify({
                            fileContent: base64Content,
                            pathInRepo: pathInRepo,
                            commitMessage: commitMessage
                        }),
                    });

                    const result = await response.json();

                    if (!response.ok) throw new Error(result.message);

                    statusDiv.textContent = 'Upload successful!';
                    statusDiv.style.color = 'green';
                    fileUrlInput.value = result.rawUrl;

                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.style.color = 'red';
                }
            };
            reader.onerror = () => {
                statusDiv.textContent = 'Failed to read file.';
                statusDiv.style.color = 'red';
            };
        });
    </script>
</body>
</html>
